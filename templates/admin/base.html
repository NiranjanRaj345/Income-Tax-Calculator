{% extends "base.html" %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('admin.dashboard') }}">Admin Panel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="adminNavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'admin.dashboard' %}active{% endif %}" 
                       href="{{ url_for('admin.dashboard') }}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'admin.tax_rules' %}active{% endif %}" 
                       href="{{ url_for('admin.tax_rules') }}">Tax Rules</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'admin.employees' %}active{% endif %}" 
                       href="{{ url_for('admin.employees') }}">Employees</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'admin.calculation_history' %}active{% endif %}" 
                       href="{{ url_for('admin.calculation_history') }}">History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'admin.reports' %}active{% endif %}" 
                       href="{{ url_for('admin.reports') }}">Reports</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <span class="nav-link text-light">Welcome, {{ current_user.first_name }}</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% endblock %}

{% block content %}
<div class="container py-4">
    {% block admin_content %}{% endblock %}
</div>
{% endblock %}
